<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Esercizio FORM</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

    <h1>Esercizio form</h1>

<div>

  <form>
    <input type="email" name="email" placeholder="Email">
  </form> <br>

  <form>
    <input type="password" name="pwd" placeholder="Password">
  </form> <br>

  <form>
    <input type="text" name="fullname" placeholder="Name and Lastname">
  </form> <br>

  <form>
    <label for="bornDate">Born date</label>
    <input type="date" name="bornDate">
  </form> <br>

  <form>
    <input type="tel" name="telNumb" placeholder="Telephone number">
  </form> <br>

</div>

<div>

    <p>Scegli il tuo piano</p>

    <form>

      <label>Free plan</label>
      <input type="radio" name="plan" value="freePlan">

      <label>9,99€</label>
      <input type="radio" name="plan" value="basicPlan">

      <label>14,99€</label>
      <input type="radio" name="plan" value="middlePlan">

      <label>19,99€</label>
      <input type="radio" name="plan" value="topPlan">

      <label>Pro Plan</label>
      <input type="checkbox" name="proPlan" value="proPlan">

    </form> <br>

  </div>

  <div>

      <p>Imposta i dati della carta</p>

    <form>
      <input type="text" name="creditCard" placeholder="Credit card number" >
    </form> <br>
   
    <form>
      <input type="text" name="cvc" placeholder="CVC">
    </form> <br>

    <form>
      <label for="cardExp">Expiration card date</label>
      <input type="date" name="cardExp">
    </form> <br>

    <form>
      <input type="text" name="billingAddress" placeholder="Billing address">
    </form> <br>

  </div>

  <button>Submit</button>

  </body>
</html>
